<h2 mat-dialog-title>Edit Item</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.age" placeholder="Age" />
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.id" placeholder="Id" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
